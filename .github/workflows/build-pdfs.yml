name: Build PDF CVs

on:
  push:
    branches:
      - '*'

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Font Awesome
        run: sudo apt-get update && sudo apt-get install -y fonts-font-awesome

      # Install Inconsolatazi4 manually
      - name: Install Inconsolatazi4
        run: |
          sudo mkdir -p /usr/share/fonts/truetype/inconsolatazi4
          cd /usr/share/fonts/truetype/inconsolatazi4
          sudo curl -L -o Inconsolatazi4-Regular.ttf \
            https://github.com/google/fonts/raw/main/ofl/inconsolatazi4/Inconsolatazi4-Regular.ttf
          sudo fc-cache -f -v
      
      - name: Build main.typ PDF
        uses: lvignoli/typst-action@main
        with:
          source_file: main.typ
          output_file: main.pdf
      
      - name: Build main_2lang.typ PDF
        uses: lvignoli/typst-action@main
        with:
          source_file: main_2lang.typ
          output_file: main_2lang.pdf
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdfs
          path: |
            main.pdf
            main_2lang.pdf
          retention-days: 90
