name: Build PDF CVs

on:
  push:
    branches:
      - '*'

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download fonts (Inconsolatazi4 + Font Awesome)
        run: |
          mkdir -p fonts/inconsolatazi4
          mkdir -p fonts/fontawesome

          # Inconsolatazi4 Regular
          curl -L -o fonts/inconsolatazi4/Inconsolatazi4-Regular.ttf \
            https://github.com/google/fonts/raw/main/ofl/inconsolatazi4/Inconsolatazi4-Regular.ttf

          # Inconsolatazi4 Bold (optional)
          curl -L -o fonts/inconsolatazi4/Inconsolatazi4-Bold.ttf \
            https://github.com/google/fonts/raw/main/ofl/inconsolatazi4/Inconsolatazi4-Bold.ttf

          # Download Font Awesome release zip
          curl -L -o fa.zip \
            https://use.fontawesome.com/releases/v7.1.0/fontawesome-free-7.1.0-desktop.zip

          # Extract OTF/TTF
          unzip fa.zip -d fa
          cp fa/*/otfs/*.otf fonts/fontawesome/
      
      - name: Build main.typ PDF
        uses: lvignoli/typst-action@main
        env:
          TYPST_FONT_PATHS: ./fonts
        with:
          source_file: main.typ
          output_file: main.pdf
      
      - name: Build main_2lang.typ PDF
        uses: lvignoli/typst-action@main
        with:
          source_file: main_2lang.typ
          output_file: main_2lang.pdf
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdfs
          path: |
            main.pdf
            main_2lang.pdf
          retention-days: 90
