name: Build PDF CVs

on:
  push:
    branches:
      - '*'

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download fonts (Inconsolatazi4 + Font Awesome)
        run: |
          mkdir -p fonts/inconsolatazi4
          mkdir -p fonts/fontawesome
          mkdir -p fonts/cabin

          # Inconsolatazi4 Regular
          curl -L -o fonts/inconsolatazi4/Inconsolatazi4-Regular.otf \
            https://mirrors.ctan.org/fonts/inconsolata/opentype/Inconsolatazi4-Regular.otf

          # Cabin Regular
          curl -L -o fonts/cabin/Cabin-Regular.otf \
            https://github.com/impallari/Cabin/raw/refs/heads/master/fonts/OTF/Cabin-Regular.otf

          # Download Font Awesome release zip
          curl -L -o fa.zip \
            https://use.fontawesome.com/releases/v7.1.0/fontawesome-free-7.1.0-desktop.zip

          # Extract OTF/TTF
          unzip fa.zip -d fa
          cp fa/*/otfs/*.otf fonts/fontawesome/

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
      
      - name: Build main.typ PDF
        run: typst compile main.typ main.pdf
        env:
          TYPST_FONT_PATHS: ./fonts
      
      - name: Build main.typ PDF
        run: typst compile main_2lang.typ main_2lang.pdf
        env:
          TYPST_FONT_PATHS: ./fonts
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdfs
          path: |
            main.pdf
            main_2lang.pdf
          retention-days: 90
